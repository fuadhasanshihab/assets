<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Auth with Firebase</title>
</head>
<body>
    <h1>Login with Google</h1>
    <button id="login">Login with Google</button>
    <button id="logout" style="display:none;">Logout</button>
    <div id="user-details" style="display:none;">
        <p id="user-name"></p>
        <p id="user-email"></p>
        <img id="user-pic" src="" alt="User Picture" style="width:100px;">
    </div>

    <script type="module">
        // Import the functions you need from the SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-analytics.js";

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBXz-fZtXa8LP6IOGGevQIZX2d6TBYFKVw",
            authDomain: "demoauthentication2488484.firebaseapp.com",
            projectId: "demoauthentication2488484",
            storageBucket: "demoauthentication2488484.appspot.com",
            messagingSenderId: "237459116473",
            appId: "1:237459116473:web:042bc54ea66550a9ac6668",
            measurementId: "G-4VGLG8VXMR"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth();

        // Handle Login
        document.getElementById('login').addEventListener('click', () => {
            const provider = new GoogleAuthProvider();
            signInWithPopup(auth, provider)
                .then((result) => {
                    const user = result.user;
                    document.getElementById('user-name').textContent = `Name: ${user.displayName}`;
                    document.getElementById('user-email').textContent = `Email: ${user.email}`;
                    document.getElementById('user-pic').src = user.photoURL;
                    document.getElementById('user-details').style.display = 'block';
                    document.getElementById('login').style.display = 'none';
                    document.getElementById('logout').style.display = 'block';
                })
                .catch((error) => {
                    console.error('Error during sign-in:', error);
                });
        });

        // Handle Logout
        document.getElementById('logout').addEventListener('click', () => {
            signOut(auth)
                .then(() => {
                    document.getElementById('user-details').style.display = 'none';
                    document.getElementById('login').style.display = 'block';
                    document.getElementById('logout').style.display = 'none';
                })
                .catch((error) => {
                    console.error('Error during sign-out:', error);
                });
        });
    </script>
</body>
</html>
