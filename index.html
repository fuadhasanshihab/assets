<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directory Listing</title>
    <style>
        body { font-family: Arial, sans-serif; }
        ul { list-style-type: none; padding: 0; }
        li { margin: 5px 0; }
        a { text-decoration: none; color: #0366d6; }
        a:hover { text-decoration: underline; }
        .breadcrumb { margin-bottom: 20px; }
        .breadcrumb a { text-decoration: none; color: #0366d6; }
        .breadcrumb a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Directory Listing</h1>
    <div class="breadcrumb" id="breadcrumb"></div>
    <ul id="file-list"></ul>

    <script>
        const repo = 'assets'; // Your repository name
        const owner = 'fuadhasanshihab'; // Your GitHub username
        const branch = 'main'; // Your branch name
        let currentPath = ''; // To keep track of the current directory

        async function fetchFiles(path = '') {
            const url = `https://api.github.com/repos/${owner}/${repo}/contents/${path}?ref=${branch}`;
            const response = await fetch(url);
            const data = await response.json();

            const fileList = document.getElementById('file-list');
            fileList.innerHTML = '';

            // Update breadcrumb
            const breadcrumb = document.getElementById('breadcrumb');
            breadcrumb.innerHTML = '';
            const paths = path.split('/').filter(Boolean);
            let accumulatedPath = '';
            
            if (paths.length > 0) {
                accumulatedPath = '/';
                breadcrumb.innerHTML += `<a href="#" onclick="navigateTo('')">Root</a> / `;
                paths.forEach((dir, index) => {
                    accumulatedPath += `${dir}/`;
                    breadcrumb.innerHTML += `<a href="#" onclick="navigateTo('${accumulatedPath}')">${dir}</a> / `;
                });
            }

            if (path) {
                const backButton = document.createElement('li');
                backButton.innerHTML = `<a href="#" onclick="navigateTo('${paths.slice(0, -1).join('/')}/')">Back</a>`;
                fileList.appendChild(backButton);
            }

            data.forEach(file => {
                const listItem = document.createElement('li');
                if (file.type === 'dir') {
                    listItem.innerHTML = `<a href="#" onclick="navigateTo('${file.path}')">${file.name}/</a>`;
                } else {
                    listItem.innerHTML = `<a href="${file.path}">${file.name}</a>`;
                }
                fileList.appendChild(listItem);
            });
        }

        function navigateTo(path) {
            currentPath = path;
            fetchFiles(path);
        }

        // Initial load
        fetchFiles();
    </script>
</body>
</html>
