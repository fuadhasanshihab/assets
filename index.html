<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directory Listing</title>
    <style>
        body { font-family: Arial, sans-serif; }
        ul { list-style-type: none; padding: 0; }
        li { margin: 5px 0; }
        a { text-decoration: none; color: #0366d6; }
        a:hover { text-decoration: underline; }
        .nested { margin-left: 20px; display: none; }
    </style>
</head>
<body>
    <h1>Directory Listing1</h1>
    <ul id="file-list"></ul>

    <script>
        const repo = 'assets'; // Your repository name
        const owner = 'fuadhasanshihab'; // Your GitHub username
        const branch = 'main'; // Your branch name
        let currentPath = ''; // To keep track of the current directory

        async function fetchFiles(path = '') {
            const url = `https://api.github.com/repos/${owner}/${repo}/contents/${path}?ref=${branch}`;
            const response = await fetch(url);
            const data = await response.json();

            const fileList = document.getElementById('file-list');
            fileList.innerHTML = '';

            if (path) {
                const backButton = document.createElement('li');
                backButton.innerHTML = `<a href="#" onclick="navigateTo('')">Back to root</a>`;
                fileList.appendChild(backButton);
            }

            data.forEach(file => {
                const listItem = document.createElement('li');
                if (file.type === 'dir') {
                    listItem.innerHTML = `<a href="#" onclick="toggleDirectory('${file.path}')">${file.name}/</a>`;
                    const nestedList = document.createElement('ul');
                    nestedList.className = 'nested';
                    listItem.appendChild(nestedList);
                } else {
                    listItem.innerHTML = `<a href="${file.path}" target="_blank">${file.name}</a>`;
                }
                fileList.appendChild(listItem);
            });
        }

        function toggleDirectory(path) {
            const nestedList = Array.from(document.querySelectorAll(`a[href='#'][onclick="toggleDirectory('${path}')"]`))[0].parentElement.querySelector('.nested');
            if (nestedList.style.display === 'none') {
                nestedList.style.display = 'block';
                fetchFiles(path);
            } else {
                nestedList.style.display = 'none';
            }
        }

        // Initial load
        fetchFiles();
    </script>
</body>
</html>
